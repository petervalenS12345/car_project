<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f3f4f6, #e0f7fa);
            min-height: 100vh;
        }
        .form-wrapper {
            max-width: 500px;
            margin: auto;
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">üöó Add a New Car</h1>
        <p class="text-muted">Fill out the form to register a car in the system.</p>
    </div>

    <div class="form-wrapper">
        <form method="post" class="card p-4 shadow bg-white">
        {% load widget_tweaks %}
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">‚Üê Back</a>
                <button type="submit" class="btn btn-primary">Save Car</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
