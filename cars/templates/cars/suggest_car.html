<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Suggestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Get a Car Suggestion</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <textarea name="prompt" class="form-control" rows="3" placeholder="Describe your ideal car..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Suggest</button>
    </form>

    {% if suggestion %}
        <div class="alert alert-info mt-4">
            <strong>Suggested Car:</strong><br>
            {{ suggestion|linebreaks }}
        </div>
    {% endif %}
</div>
</body>
</html>
